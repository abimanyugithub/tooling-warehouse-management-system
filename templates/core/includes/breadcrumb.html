{% load custom_filters %}
<ul class="breadcrumbs mb-3">
  {% for breadcrumb in breadcrumb %}
      {% if breadcrumb.url %}
        <li class="nav-item"><a href="{% url breadcrumb.url %}">{{ breadcrumb.name }}</a></li>
        <li class="separator">
          <i class="icon-arrow-right"></i>
        </li>
      {% else %}
      <li class="nav-item">{{ breadcrumb.name }}</li>
      {% endif %}
    {% endfor %}
</ul>
